{% extends "base.html" %}

{% block content %}
<h1 class="heading"> {{ section.title }} </h1>

<br />
<div class="block-data">
  {% for page in section.pages %}

  <div class="doc">
    <h4>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>

      <div class="date">{{ page.extra.actual_date }}</div>
    </h4>

    <p>{{ page.description | safe }}</p>
  </div>

  {% endfor %}
</div>

{% endblock content %}
