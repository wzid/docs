{% extends "base.html" %}
{% block nav_bar %}
<div class="nav-bar">
  <a class="heading-link" href="https://cameron.rs">
    <strong>cameron.rs</strong>
  </a>
  <a class ="nav-tag" href="{{ get_url(path='@/_index.md') }}">Documentation</a>
  <a class ="nav-tag" href="https://blog.cameron.rs">Blog</a>
</div>
{% endblock %}

{% block content %}
<h1 class="title">
  <a href="https://github.com/{{ page.extra.github }}">
    {{ page.title }} 
  </a>
</h1>
<br />

<div class="content">{{ page.content | safe }}</div>

{% endblock content %}
