{% extends "base.html" %}
{% block nav_bar %}
<div class="nav-bar">
  <div class="nav-tag">
    <a href="https://cameron.rs"></a>
    <i class="fa-solid fa-user fa-lg"></i>
    <p>Portfolio</p>
  </div>
  <div class="nav-tag">
    <a href="{{ get_url(path='@/_index.md') }}"></a>
    <i class="fa-solid fa-book fa-lg"></i>
    <p>Documentation</p>
  </div>
</div>
{% endblock %}

{% block content %}
<h1 class="title">
  <a href="https://github.com/{{ page.extra.github }}">
    {{ page.title }} 
  </a>

  <div class="date">
    {{ page.extra.actual_date }}
  </div>
</h1>
<br />

<div class="content">{{ page.content | safe }}</div>

{% endblock content %}
